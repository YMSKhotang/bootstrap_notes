<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstarp link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="css/carousel.css" />

    <title> contact</title>
    <style>
        .map iframe{
            width: 100%;
            height: 100%;
        }

    </style>
</head>

<body>
    <!-- contact us -->

    <div class="container">
        <div class="row justify-content-between">
            <div class="col mb-4">
                <div class="mb-4">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" placeholder="Full Name">
                </div>
                <div class="mb-4">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Your Email">
                </div>
                <div class="mb-4">
                    <label class="form-label">Message</label>
                    <textarea class="form-control" rows="4"> </textarea>
                </div>
                <button type="submit" class="btn btn-outline-primary  w-25 "> send </button>
            </div>
            <div class="col map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3549.105668218641!2d86.58976437436885!3d27.184415476486254!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39e9359c906babcf%3A0x2c0155dd0f00ce43!2sYouMe%20School!5e0!3m2!1sen!2snp!4v1694160647769!5m2!1sen!2snp"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>

    </div>

    <!-- js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
