<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstarp link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <h1> Buttons </h1>

  <!-- Basic buttons-->
  <button class="btn"> normal button </button>
  <button class="btn btn-primary "> primary button </button>
  <button class="btn btn-secondary "> secondary button </button>
  <button class="btn btn-success "> success button </button>
  <button class="btn btn-info "> info button </button>
  <button class="btn btn-warning "> warning button </button>
  <button class="btn btn-danger "> danger button </button>
  <button class="btn btn-light "> light button </button>
  <button class="btn btn-dark "> dark button </button>
  <button class="btn btn-muted "> muted button </button>
  <br>
  <br>

  <!-- anchor tags as buttons -->
  <a href="www.youtube.com" class="btn btn-info "> youtube link </a>

  <!-- button size -->
  <h1> button size</h1>
  <button class="btn btn-danger btn-lg "> large button </button>
  <button class="btn btn-danger btn-sm "> small button </button>

  <!-- button outline-->
  <h1> button outline</h1>
  <button class="btn btn-outline-primary ">button with blue outline </button>
  <button class="btn btn-outline-danger ">button with red outline </button>

  <!-- button groups -->
  <h1> button groups</h1>
  <div class="btn-group my-2">
    <a href="www.youtube.com"  class="btn btn-danger"> youtube link </a>
    <a href="www.facebook.com" class="btn btn-info"> facebook link </a>
    <a href="www.snapchat.com" class="btn btn-warning"> snapchat link </a>
  </div>


  <!-- js link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
