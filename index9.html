<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstarp link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Card Groups</title>
    <link rel="stylesheet" href="css/card.css" />
</head>

<body>

    <div class="course bg-light">
        <div class="container">
            
            <div class="title text-center my-5">
                <h1 class="text-danger"> our
                    <span class="text-primary"> courses </span>
                </h1>
                <hr class="w-25 m-auto" />
            </div>  

            <div class="row">
                <div class="col">
                    <div class="card">
                        <img src="images/guitar.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Card title</h5>
                          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                          <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                      </div>
                </div>
                <div class="col bg-info">col2</div>
                <div class="col bg-primary">col2</div>
            </div>
        </div>

    </div>
